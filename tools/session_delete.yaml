identity:
  name: session_delete
  author: 5101good
  label:
    en_US: Delete AgentBay Session
    zh_Hans: 删除AgentBay会话

description:
  human:
    en_US: Delete an existing AgentBay session to clean up resources
    zh_Hans: 删除现有的AgentBay会话以清理资源
  llm: Delete an existing AgentBay session using its session ID. This will permanently remove the session and all its data.

parameters:
  - name: session_id
    type: string
    required: true
    label:
      en_US: Session ID
      zh_Hans: 会话ID
    human_description:
      en_US: The unique identifier of the session to delete
      zh_Hans: 要删除的会话的唯一标识符
    llm_description: The session ID to delete. This is the unique identifier of the session you want to permanently remove.
    form: llm

  - name: sync_context
    type: boolean
    required: false
    label:
      en_US: Sync Context
      zh_Hans: 同步上下文
    human_description:
      en_US: Whether to sync context before deletion
      zh_Hans: 删除前是否同步上下文
    llm_description: Optional flag to sync context data before deleting the session. Default is false.
    form: llm
    default: false

extra:
  python:
    source: tools/session_delete.py

